<!DOCTYPE html>
	<html lang="en">
		<title>SERF</title>
		<meta charset='utf-8' name="robots" content="none,noimageindex,noarchive,nocache,nosnippet,noodp,noydir">
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/tabletop1.3.4.js'></script>
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/jlord/lending-library/gh-pages/favico.png"/>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css'>
		<link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
		<header class="container">
			<h1>SERF</h1>
			<ul class="nav">
				<li>Sri Emas Resource FInder</li>
				<li><strong>FOR SRI EMAS STUDENTS AND TEACHERS</strong></li>
			</ul>
		</header>
		<div id="filters" class="container">
			<input id="toolSearch" type="search" placeholder="What can you provide?"></input>
			<span class="clear sml-button">Clear</span>
			<span class="formbutton sml-button">HIDE/SHOW REQUEST FIELD</span>
		</div>
<center><iframe class="formframe" src="https://docs.google.com/forms/d/11yX6I9UN92sHKlQz5EwW6lCXR-zk1jlUqfLxm9WvN-M/viewform?embedded=true" width="100%" height="300" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe></center>
        <div id="info" class="container"><h4>What people need:</h4></div>
		<div id="tools" class="container"><span class="flash animated">LOADING...</span></div>
		<div id="info" class="container">
				<div class="span1">
					<h4>THE ENGINE</h4>
					<p>The site is powered by a Google Spreadsheet for the data, Google Forms and sheetsee.js.<p>
				</div>
		</div>

		<script id="tools" type="text/html">
		{{#rows}}
		<div id="{{rowNumber}}" class="tool-box {{#checkedout}}not-{{/checkedout}}available">
			<span class="tool-box-tool">{{need}}</span>
			<div class="tool-box-bottom {{rowNumber}}">
				<ul>
                    <li><strong>{{name}} from {{class}}</strong></li>
                    <li><small>needs it before {{deadline}}</small></li>
					{{#details}}
                    <li><strong>{{details}}</strong></li>
					{{/details}}
				</ul>
			</div>
		</div>
		{{/rows}}
		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	        var URL = "19e-fHGfvJ3yYMNCEtes8RIsWmoxY8BUi6cZKlNGnTcE"
	        Tabletop.init( { key: URL, callback: drawToolBox, simpleSheet: true } )
	      })
          
          function hideToggle(button, elem) {
            $(button).toggle(
              function () {
                $(elem).hide();
              },
              function () {
                $(elem).show();
              }
            );
          } 
          
          hideToggle(".formbutton", ".formframe");
            
          function autoResize(id){
            //var newheight;
            var newwidth;

            if(document.getElementById){
              //newheight = document.getElementById(id).contentWindow.document .body.scrollHeight;
              newwidth = document.getElementById(id).contentWindow.document .body.scrollWidth;
            } 

            //document.getElementById(id).height = (newheight) + "px";
            document.getElementById(id).width = (newwidth) + "px";
          }
		</script>
	</body>
</html>
